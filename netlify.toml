[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev:vite"
  targetPort = 5173
  port = 8888
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - only for production (dev server handles routing)
# Moved to public/_redirects to avoid interfering with Netlify dev

[functions]
  node_bundler = "esbuild"
  included_files = ["public/data/**", "config/**"]
