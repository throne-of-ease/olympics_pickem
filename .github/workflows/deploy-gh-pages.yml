# GitHub Pages Deployment Workflow
# Builds and deploys the static site to GitHub Pages
#
# Prerequisites:
# 1. Enable GitHub Pages in repository settings
# 2. Set source to "GitHub Actions"
# 3. Add repository secrets for Supabase (optional):
#    - VITE_SUPABASE_URL
#    - VITE_SUPABASE_ANON_KEY

name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ['main']

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Set base path for GitHub Pages (repository name)
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          # Optional: Supabase credentials from secrets
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
